<script type="text/javascript">
		
		//var segredos = Math.round(Math.random() * 5);
		
		//dados pré-definidos
		var segredos = [4,5,1,78,5];
		console.log(segredos);
		
		//entrada do usuario.
		var input = document.querySelector("input");


		function gerarNumero(){
			return Math.round(Math.random() * 10);
			}

  		//funcao verifica se o input é compativel com o numero gerado ou armazenado.
		function verificar(){
			input.focus();
			
			//var global condicional para ativar o if de erro
			var achou = false;

			//for de "varredura"; repete o loop até acabar o array
			for(var posicao = 0; posicao < segredos.length; posicao++){

				//no meio do loop verifica se o input é igual aos dados.
				if(input.value == segredos[posicao]){
					//em caso de acerto:
					//mensagem que avisa que voce acertou
					alert("Voce acertou!");
					//mudar cor do fundo para verde
					document.body.style.backgroundColor = "darkgreen";
					//mudar estado de achou para true para nao executar o "else"
					achou = true;
					//limpar caixa de input
					input.value = "";
					//sair do loop
				break;
				}
				//em caso de erro o input é limpo e o foco se volta a ele.
				input.value = "";
				input.focus();
			}

			//condiçao de falha caso nenhum numero pre definido seja encontrado se baseia no 
			//"achou = false" local na funcao

			if(achou == false){

					alert("voce errou!");
					//muda a cor para vermelho
					document.body.style.backgroundColor = "darkred";
					input.value = "";
					input.focus();
				}
			
	}
		//definir botao no html
		var button = document.querySelector("button");
		//chamada da funçao de verificar atraves do botao (nao contém "()")
		button.onclick = verify;
		
</script>
