<meta charset="utf-8">
<canvas width="700" height="700" ></canvas>
<button>Gerar quadrados</button>
<input>

<script type="text/javascript">
	var tela = document.querySelector("canvas");
	var pincel = tela.getContext('2d');

	function desenharQuadrado(x,y,cor){

	pincel.fillStyle = cor;
	pincel.fillStroke = 'black';
	pincel.fillRect(x, y, 50, 50)
	pincel.strokeRect(x, y, 50, 50)
	
	}

	desenharQuadrado(0,0,"red")
	desenharQuadrado(0,50,"orange")
	desenharQuadrado(0,100,"yellow")
	desenharQuadrado(50,100,"green")
	desenharQuadrado(100,100,"cyan")
	desenharQuadrado(100,50,"darkblue")
	desenharQuadrado(100,0,"purple")
	desenharQuadrado(50,0,"black")

	var butao = document.querySelector('button');
	butao.onclick = desenharQuadrado;
	
	


</script>
